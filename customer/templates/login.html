{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-300">
    <div class="max-w-md w-full bg-white shadow-xl rounded-lg p-8">

        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Sign in to your account</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                {{ form.username|as_crispy_field }}
            </div>

            <div>
                {{ form.password|as_crispy_field }}
            </div>

            <div class="flex justify-center">
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    Login
                </button>
            </div>

            <div class="text-center text-sm text-gray-600 mt-4">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
